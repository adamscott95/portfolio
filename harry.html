<!DOCTYPE html>
<html>
	<head>
		<title>Harry</title>
		<link rel='stylesheet' href='styles.css'/>
		<meta name='viewport'
      		content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
	</head>

	<body>
		<div class='page'>
			<div class='about-container'>
				<h2 class="about">About</h2>
				<p>This is <strong>Harry Potter</strong>. He is a wizard.<p>
				<img class='image' src='harry.jpg'/>
			</div>

			<div class="characteristics-container">
				<h2 class="characteristics">Characteristics</h2>
				<ul>
					<li>Male</li>
					<li>Half Blood</li>
					<li>Quidditch Player</li>
				</ul>
			</div>

			<div class="favorite-places-container">
				<h2>Favorite Places</h2>
				<ol>
					<li>Hogwarts</li>
					<li>The Burrow</li>
					<li>Diagon Alley</li>
				</ol>
			</div>

			<div class='favorite-creatures-container'>
				<h2>Favorite Creatures</h2>
				<ol id="creatures">
					<li>Hedwig</li>
					<li>Dobby</li>
					<li>Buckbeak</li>
				</ol>
			</div>
		</div>
	</body>
</html>
